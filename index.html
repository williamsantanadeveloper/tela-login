<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="area_login">
        <div class="login">
            <div><img src="img/bitcoin-300px.jpg" alt="imagem bitcoin">
            </div>
            <form method="post">
                <input type="text" name="username" placeholder="Enter your username" autofocus>
                <input type="password" name="userpass" placeholder="Enter your userpass" autofocus>
                <input type="submit" value="Enter">
            </form>
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </section>
</body>

</html>
